<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoomBox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.2/css/all.css"
    />
</head>
<body>
    <div class="start">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-fields" id="nameField">
                        <input type="text" placeholder="Full-Name">
                    </div>

                    <div class="input-fields">
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-fields">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="input-fields" id="nameFields">
                        <input type="email" placeholder="Referral Code">
                    </div>
                    <p>Forgot password?&nbsp;<a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn"> <a href="dashboard.html"> Sign up </a></button>
                    <button type="button" id="signinBtn" class="disable"> <a href="dashboard.html"> Sign in </a></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let nameFields = document.getElementById("nameFields");
        let title = document.getElementById("title");

        signinBtn.onclick = function() {
            nameField.style.maxHeight = "0";
            nameFields.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        signupBtn.onclick = function() {
            nameField.style.maxHeight = "60px";
            nameFields.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
    </script>
    
</body>
</html>
