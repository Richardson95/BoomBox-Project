<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoomBox</title>

    <link rel="shortcut icon" type="Images/svg+xml" href="Images/logo.jpg" />
    <meta
      name="viewport"
      content="width=device-width, inherit-scale=1,  maximum-scale=10, user-scalable=yes"
    />
    <title>BoomBox</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leahue+Spartan:wght@500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <body id="top">
        <header class="header" data-header>
          <div class="container">
            <a href="index.html" class="logo"><span>BoomBox.</span></a>
            <nav class="navbar container" data-navbar>
              <ul class="navbar-list">
                <li>
                  <a href="dashboard.html" class="navbar-link" data-nav-link>Dashboard</a>
                </li>
    
                <li>
                  <a href="referral.html" class="navbar-link" data-nav-link
                    >Referral</a
                  >
                </li>
    
                <li>
                  <a href="deposit.html" class="navbar-link" data-nav-link>Deposit</a>
                </li>
    
                <li>
                  <a href="withdraw.html" class="navbar-link" data-nav-link
                    >Withdrawal</a
                  >
                </li>
    
                <li>
                  <a href="notification.html" class="navbar-link" data-nav-link>Notification</a>
                </li>

                <li>
                  <a href="profile.html" class="navbar-link" data-nav-link>Profile</a>
                </li>

                <li>
                  <a href="signup.html" class="navbar-link" data-nav-link>Log-Out</a>
                </li>
              </ul>
            </nav>

            <button
            class="nav-toggle-btn"
            aria-label="Toggle menu"
            data-nav-toggler
          >
            <ion-icon name="close-outline" class="close"
              ><i class="fa-solid fa-xmark"></i
            ></ion-icon>
            <ion-icon name="menu-outline" class="open"
              ><i class="fa-solid fa-bars"></i
            ></ion-icon>
          </button>
        </div>
      </header>

<div class="contained">
  <header>
    <h1>User Profile</h1>
  </header>
  <div class="profile">
    <div class="profile-info">
      <h2>Profile Information</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe">
        <label for="old-email">Email:</label>
        <input type="email" id="old-email" name="old-email" value="johndoe@example.com">
        <label for="old-password">Old Password:</label>
        <input type="password" id="old-password" name="old-password">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password">
        <p id="date">Date Joined: Jan. 22nd, 2021</p>
        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
